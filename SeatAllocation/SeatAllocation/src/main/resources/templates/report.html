<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(to bottom, #87ceeb, #ffffff);
            color: #436775;
        }
        .header-container {
            padding: 20px;
            text-align: left;
            position: relative;
            top: 10px;
        }
        .header-container h4 {
            font-size: 45px;
            margin-bottom: 5px;
            margin-top: -10px;
        }
        .header-container img {
            height: 90px;
            width: auto;
            margin-left: 10px;
            margin-top: -10px;
        }
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }
        .card-container {
            display: flex;
            justify-content: flex-start;
            padding-left: 300px;
            padding-right: 300px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            height: auto;
            width: 800px;
        }
        .btn {
            background-color: #5e90a4;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #87ceeb;
        }
        .details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .details p {
            margin: 5px 0;
            white-space: nowrap;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-right: 20px;
        }
        .sidebar-option {
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .sidebar-option img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        .sidebar-option:hover {
            color: #5e90a4;
        }
        .additional-options {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .sidebar-option:hover .additional-options {
            display: block;
        }
        .additional-options a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .additional-options a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="header-container">
        <div class="rowEntity align-items-center">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <h4>BHARATHIDASAN UNIVERSITY</h4>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 text-end">
                <img src="/butp.png" alt="University Logo">
            </div>
        </div>
    </div>

    <div class="container p-3">
        <div class="rowEntity justify-content-center">
            <div class="card-container">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="card">
                        <div class="card-header text-center text-white" style="background-color: #5e90a4;">
                            Exam Report
                        </div>
                        <div class="card-body">
                            <form id="reportForm">
                                <div class="mb-3 rowEntity">
                                    <label for="reportType" class="col-sm-4 col-form-label"><strong>Report Type:</strong></label>
                                    <div class="col-sm-8">
                                        <select class="form-select" id="reportType" required>
                                            <option value="">Select report type</option>
                                            <option value="allocation">Allocation Report</option>
                                            <option value="faculty">Faculty Report</option>
                                            <option value="hall">Hall Report</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-block mt-3">Generate Report</button>
                                <button id="logoutButton" class="btn btn-block mt-3">Logout</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('logoutButton').addEventListener('click', function() {
        window.location.href = 'index.html';
    });

    document.getElementById('reportForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const reportType = document.getElementById('reportType').value;

        fetch(`/api/report?type=${reportType}`)
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            alert('Report generated successfully.');
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to generate report. Please try again.');
        });
    });
</script>
</body>
</html>
